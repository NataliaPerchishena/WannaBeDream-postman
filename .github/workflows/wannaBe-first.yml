name: Run POSTMAN with Mock API and Publish Report

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      collection:
        description: "Select collection to run"
        required: true
        default: "store.collection.json"
        type: choice
        options:
          - store.collection.json
          - petstore.collection.json
          - StarWars3.collection.json

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies (mockApi)
        run: npm install

      - name: Start mock server (only for store.collection)
        if: ${{ github.event_name == 'push' || github.event.inputs.collection == 'store.collection.json' }}
        run: |
          npm run tern-on-api &
          sleep 5

      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Set collection path
        id: set-collection
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "COLLECTION=${{ github.event.inputs.collection }}" >> $GITHUB_ENV
          else
            echo "COLLECTION=store.collection.json" >> $GITHUB_ENV
          fi

      - name: Run Newman with selected collection
        run: |
          mkdir -p ./public
          newman run "$COLLECTION" \
            -r htmlextra \
            --reporter-htmlextra-export ./public/index.html \
            --reporter-htmlextra-darkTheme || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
