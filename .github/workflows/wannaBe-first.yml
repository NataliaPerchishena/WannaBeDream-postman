name: Publish POSTMAN Report to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      collection:
        description: "Select Postman collection to run"
        required: false
        default: "petstore.collection.json"
        type: choice
        options:
          - petstore.collection.json
          - store.collection.json

jobs:
  run-postman-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Клонування репозиторію
      - uses: actions/checkout@v4

      # Встановлення Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Встановлення Newman і репортера
      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Встановлення імені колекції (з параметра або дефолт)
      - name: Set collection name
        run: |
          echo "COLLECTION=${{ github.event.inputs.collection || 'petstore.collection.json' }}" >> $GITHUB_ENV

      # Запуск Newman
      - name: Run POSTMAN collection and generate report
        run: |
          mkdir -p public
          newman run "$COLLECTION" \
            -r cli,htmlextra \
            --reporter-htmlextra-export public/index.html \
            --reporter-htmlextra-darkTheme || true

      # Публікація на GitHub Pages
      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
